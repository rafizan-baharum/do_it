{% extends 'base_staff.html' %}

{% block main-content %}
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Registration</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-md-3">Name</div>
                                        <div class="col-md-9">{{ registration.name }}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">NRIC</div>
                                        <div class="col-md-9">{{ registration.nric_no }}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">Status</div>
                                        <div class="col-md-9">{{ registration.status }}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                {% if  registration.status != 'APPROVED' %}
                                <button class="btn btn-primary" onclick="approve()">
                                    Approve
                                </button>
                                {% endif %}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{{% block main-js %}
    <script>
        function approve() {
            window.location.assign('/staff/registrations/{{ registration.id }}/approve/');
        }
    </script>
{% endblock %}
